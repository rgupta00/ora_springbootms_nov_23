spring:
  application:
    name: customer-service
server:
  port: 8081
  servlet:
    context-path: /customerapp
eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka/
management:
  endpoints:
    web:
      exposure:
        exclude:
        - "*"